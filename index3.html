<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Doctor 3.0 - Iron Version</title>
    <style>
        :root { --primary: #00b894; --secondary: #0984e3; --danger: #d63031; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; display: flex; flex-direction: column; align-items: center; }
        #game-container { max-width: 850px; width: 95%; background: white; margin: 20px auto; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        
        /* ××–×•×¨ ×”×”×•×¨××•×ª (×ª×›×œ×ª) */
        .instruction-box { background: #e1f5fe; padding: 15px; border-radius: 15px; margin-bottom: 15px; min-height: 50px; }
        .instruction-text { font-weight: bold; font-size: 1.2rem; color: #2d3436; margin: 0; }
        .translation-hint { font-size: 1.1rem; color: #636e72; margin-top: 5px; font-style: italic; }

        /* ××–×•×¨ ×”××©×¤×˜ ×”×©×‘×•×¨ */
        .broken-area { min-height: 80px; display: flex; align-items: center; justify-content: center; margin: 15px 0; }
        .broken-sentence { font-size: 2.2rem; color: var(--danger); text-decoration: underline wavy; font-weight: bold; }

        /* ××–×•×¨ ×”×‘× ×™×™×” (×¦×”×‘×”×‘) */
        .english-area { direction: ltr; font-size: 2.2rem; margin: 20px 0; padding: 20px; border: 3px solid #eee; border-radius: 15px; min-height: 70px; background: #fffde7; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 12px; }
        
        /* ××§×œ×“×ª ×”××™×œ×™× */
        .keyboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; direction: ltr; min-height: 100px; padding: 10px; }
        .key { background: white; border: 2px solid var(--secondary); padding: 12px 20px; font-size: 1.3rem; border-radius: 12px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; }
        .key:hover { background: var(--secondary); color: white; transform: translateY(-2px); }
        
        .feedback { font-size: 1.5rem; font-weight: bold; margin: 15px; height: 40px; }
        .btn { background: var(--secondary); color: white; border: none; padding: 15px 35px; font-size: 1.2rem; border-radius: 15px; cursor: pointer; font-weight: bold; margin: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <h1>××¨×¤××ª ×”××©×¤×˜×™×: ×“×•×§×˜×•×¨ ×”×™×œ×” ğŸ©º</h1>
        <p>×‘×•××• × ×¨×¤× ××ª ×›×œ ×”××©×¤×˜×™× ×”××‘×•×œ×‘×œ×™×!</p>
    </div>

    <div id="game-area">
        <div class="instruction-box">
            <p id="instruction-title" class="instruction-text">×˜×•×¢×Ÿ ××©×¤×˜...</p>
            <div id="hint-box" class="translation-hint"></div>
        </div>

        <div class="broken-area">
            <div id="broken-sentence" class="broken-sentence"></div>
        </div>

        <div id="target-area" class="english-area">×œ×—×¦×™ ×¢×œ ×”××™×œ×™× ×œ××˜×” ×›×“×™ ×œ×”×ª×—×™×œ...</div>
        
        <div id="options" class="keyboard"></div>
        
        <div id="feedback" class="feedback"></div>
        
        <div style="margin-top: 10px;">
            <button class="btn" onclick="checkAnswer()">×‘×“×§×• ××•×ª×™ âœ…</button>
            <button class="btn" style="background:#999" onclick="resetCurrent()">× ×§×” ×”×›×œ ğŸ—‘ï¸</button>
        </div>
    </div>

    <div id="win-screen" class="hidden">
        <h2 style="color: var(--primary); font-size: 3rem;">××œ×•×¤×ª ×”×¢×•×œ× ×‘×× ×’×œ×™×ª! ğŸ†</h2>
        <p style="font-size: 1.5rem;">×¨×™×¤××ª ××ª ×›×œ ×”××©×¤×˜×™× ×‘×”×¦×œ×—×”!</p>
        <button class="btn" onclick="location.reload()">×œ×©×—×§ ×©×•×‘</button>
    </div>
</div>

<script>
    const cases = [
        { 
            hint: "×ª×™×§×•×Ÿ: ×”×¦×‘×¢ ×‘× ×œ×¤× ×™ ×”×—×¤×¥", 
            wrong: "sky blue", 
            correct: ["blue", "sky"],
            pool: ["blue", "sky", "bloe"],
            he: "×©××™×™× ×›×—×•×œ×™×",
            dict: ""
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ××™×•×ª ×©×œ '××ª×”' ×•'×¨×•×¦×”'", 
            wrong: "aoy wont a bag", 
            correct: ["You", "want", "a", "bag"],
            pool: ["You", "want", "a", "aoy", "wont", "bag"],
            he: "××ª×” ×¨×•×¦×” ×ª×™×§",
            dict: "×–×›×¨×™: You = ××ª×”"
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ×™×©× ×• (×™×—×™×“) ×ª×™×§ ×’×“×•×œ", 
            wrong: "There are big bag", 
            correct: ["There", "is", "a", "big", "bag"],
            pool: ["There", "is", "are", "big", "bag", "a"],
            he: "×™×© ×ª×™×§ ×’×“×•×œ",
            dict: "is = ××—×“ | a = ××™×œ×” ×©××¡×× ×ª ××—×“"
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ××™×•×ª ×‘×™×ª ×¡×¤×¨", 
            wrong: "the scool is big", 
            correct: ["The", "school", "is", "big"],
            pool: ["The", "school", "scool", "is", "big"],
            he: "×‘×™×ª ×”×¡×¤×¨ ×’×“×•×œ",
            dict: "×–×›×¨×™: School ×›×•×ª×‘×™× ×¢× CH"
        },
        { 
            hint: "××©×™××”: ××” ×”× ×¨×•×¦×™× ×œ×œ×‘×•×©?", 
            wrong: "they wont wear a hat", 
            correct: ["They", "want", "to", "wear", "a", "hat"],
            pool: ["They", "want", "wear", "to", "a", "hat", "wont"],
            he: "×”× ×¨×•×¦×™× ×œ×œ×‘×•×© ×›×•×‘×¢",
            dict: "They = ×”× | Wear = ×œ×œ×‘×•×©"
        }
    ];

    let currentIdx = 0;
    let built = [];

    // × ×™×§×•×™ ××•×ª×™×•×ª ×‘×œ×‘×“ ×œ×”×©×•×•××”
    function superClean(str) {
        return str.toLowerCase().replace(/[^a-z]/g, "").trim();
    }

    function initCase() {
        if (currentIdx >= cases.length) {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('win-screen').classList.remove('hidden');
            return;
        }
        
        const c = cases[currentIdx];
        document.getElementById('instruction-title').innerText = c.hint + " (" + c.he + ")";
        document.getElementById('hint-box').innerText = c.dict || "×‘×”×¦×œ×—×”!";
        document.getElementById('broken-sentence').innerText = c.wrong;
        document.getElementById('feedback').innerText = "";
        built = [];
        render();
    }

    function render() {
        const area = document.getElementById('target-area');
        if (built.length === 0) {
            area.innerText = "×‘×—×¨×™ ××™×œ×™×...";
            area.style.color = "#999";
        } else {
            area.innerText = built.join(" ");
            area.style.color = "#333";
        }
        
        const options = document.getElementById('options');
        options.innerHTML = "";
        
        // ×™×¦×™×¨×ª ××—×¡×Ÿ ××™×œ×™× ××¢×•×¨×‘×‘
        const shuffledPool = [...cases[currentIdx].pool].sort(() => Math.random() - 0.5);
        
        shuffledPool.forEach(word => {
            let k = document.createElement('div');
            k.className = 'key';
            k.innerText = word;
            k.onclick = () => { 
                built.push(word); 
                render(); 
            };
            options.appendChild(k);
        });
    }

    function resetCurrent() { built = []; render(); }

    function checkAnswer() {
        if (built.length === 0) return;
        
        const resultStr = superClean(built.join(""));
        const targetStr = superClean(cases[currentIdx].correct.join(""));
        
        if (resultStr === targetStr) {
            document.getElementById('feedback').innerHTML = "<span style='color:var(--primary)'>××©×¤×˜ ×‘×¨×™× ×œ×’××¨×™! âœ¨</span>";
            currentIdx++;
            setTimeout(initCase, 1000);
        } else {
            document.getElementById('feedback').innerHTML = "<span style='color:var(--danger)'>×¢×“×™×™×Ÿ ×–×§×•×§ ×œ×˜×™×¤×•×œ... × ×¡×™ ×©×•×‘!</span>";
        }
    }

    // ×”×¤×¢×œ×” ×›×©×”×“×£ × ×˜×¢×Ÿ
    window.onload = initCase;
</script>

</body>
</html>
