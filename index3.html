<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>××™×™×œ×™: ×”××¨×¤××” ×œ××©×¤×˜×™× 8.0</title>
    <style>
        :root { --primary: #00b894; --secondary: #0984e3; --danger: #d63031; --bg: #f9f9f9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding-top: env(safe-area-inset-top); display: flex; flex-direction: column; align-items: center; }
        
        /* ×›×¤×ª×•×¨ ×”××‘×•×¨×’×¨ ××•×¡×ª×¨ (×œ×‘×Ÿ ×¢×œ ×œ×‘×Ÿ) */
        #menu-btn { position: fixed; top: calc(10px + env(safe-area-inset-top)); right: 10px; font-size: 20px; background: white; color: #eee; border: none; padding: 10px; cursor: pointer; z-index: 1001; opacity: 0.3; }

        #log-panel { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 1000; padding: 20px; overflow-y: auto; text-align: right; }
        #log-panel.open { right: 0; }

        #game-container { max-width: 850px; width: 92%; background: white; margin: 20px auto; padding: 25px; border-radius: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .header { background: linear-gradient(135deg, #00b894, #0984e3); color: white; padding: 20px; border-radius: 25px; margin-bottom: 20px; }
        
        .progress-fill { height: 10px; background: #fdcb6e; width: 0%; transition: 0.5s; border-radius: 5px; }

        .instruction-box { background: #e3f2fd; padding: 15px; border-radius: 20px; margin-bottom: 15px; border-right: 6px solid var(--secondary); }
        .broken-sentence { font-size: 1.8rem; color: var(--danger); text-decoration: underline wavy; font-weight: bold; margin: 15px 0; }

        /* ×©×“×” ×”×ª×©×•×‘×” - ××™×œ×™× ×œ×—×™×¦×•×ª ×œ××—×™×§×” */
        .english-area { direction: ltr; font-size: 2rem; margin: 15px 0; padding: 20px; border: 3px dashed #ddd; border-radius: 20px; min-height: 80px; background: #fffde7; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; }
        .built-word { background: white; border: 2px solid var(--secondary); padding: 5px 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .built-word:hover { background: #fee; border-color: var(--danger); }

        .keyboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; direction: ltr; }
        .key { background: white; border: 2px solid #ddd; padding: 12px 18px; font-size: 1.3rem; border-radius: 12px; cursor: pointer; font-weight: bold; color: #333; }
        
        .feedback { font-size: 1.4rem; font-weight: bold; margin: 15px; min-height: 30px; }
        .btn { background: var(--secondary); color: white; border: none; padding: 14px 30px; font-size: 1.1rem; border-radius: 15px; cursor: pointer; font-weight: bold; margin: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<button id="menu-btn" onclick="toggleLog()">â˜°</button>

<div id="log-panel">
    <h3>ğŸ“‹ ×”×™×•××Ÿ ×©×œ ××™×™×œ×™</h3>
    <button class="btn" style="width:100%; margin-bottom:10px; background:var(--primary);" onclick="copyLog()">×”×¢×ª×§ ×œ×•×’ (Copy)</button>
    <div id="log-content" style="font-size: 0.8rem; border-top: 1px solid #eee; padding-top:10px;"></div>
    <button class="btn" style="width:100%; margin-top:20px; background:#636e72;" onclick="toggleLog()">×¡×’×•×¨</button>
</div>

<div id="game-container">
    <div class="header">
        <h1 style="margin:0;">×”××¨×¤××” ×©×œ ××™×™×œ×™ ğŸ©º</h1>
        <div style="background:rgba(255,255,255,0.2); height:10px; border-radius:5px; margin-top:10px;"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div id="game-area">
        <div class="instruction-box">
            <p id="instruction-title" style="font-weight:bold; font-size:1.2rem; margin:0;"></p>
            <p id="hint-box" style="color:var(--danger); font-size:1.1rem; margin:5px 0 0 0; font-weight:bold;"></p>
        </div>

        <div id="broken-sentence" class="broken-sentence"></div>
        <div id="target-area" class="english-area"></div>
        <div id="options" class="keyboard"></div>
        <div id="feedback" class="feedback"></div>
        
        <div style="margin-top: 15px;">
            <button class="btn" onclick="checkAnswer()">×‘×“×™×§×” âœ…</button>
            <button class="btn" style="background:#b2bec3;" onclick="clearAll()">××—×§ ×”×›×œ ğŸ—‘ï¸</button>
        </div>
    </div>

    <div id="win-screen" class="hidden">
        <h2 style="color:var(--primary); font-size:3rem;">××™×™×œ×™, ××ª ××œ×•×¤×”! ğŸ†</h2>
        <button class="btn" onclick="location.reload()">×©×—×§×™ ×©×•×‘</button>
    </div>
</div>

<script>
    const cases = [
        { 
            he: "×™×© ×©××™×™× ×›×—×•×œ×™×", 
            wrong: "The is sky blue", 
            correct: ["There", "is", "a", "blue", "sky"],
            pool: ["There", "The", "is", "blue", "sky", "a"],
            hint: "×—×•×§ ×”×¦×‘×¢: ×§×•×“× BLUE ×•××– SKY!" 
        },
        { 
            he: "××ª×” ×¨×•×¦×” ×ª×™×§", 
            wrong: "uoy wont a bad", 
            correct: ["You", "want", "a", "bag"],
            pool: ["You", "uoy", "want", "wont", "bag", "bad", "a"],
            hint: "×–×›×¨×™: You (××ª×”) ××ª×—×™×œ ×‘-Y, ×ª×™×§ ×–×” Bag (×¢× G!)"
        },
        { 
            he: "×‘×™×ª ×”×¡×¤×¨ ×’×“×•×œ", 
            wrong: "The is school big", 
            correct: ["The", "school", "is", "big"],
            pool: ["The", "school", "is", "big"],
            hint: "×–×›×¨×™: School ×›×•×ª×‘×™× ×¢× CH"
        },
        { 
            he: "×”× ×¨×•×¦×™× ×œ×œ×‘×•×© ×—×•×œ×¦×” ×•×¨×•×“×”", 
            wrong: "they wont wear a shirt pink", 
            correct: ["They", "want", "to", "wear", "a", "pink", "shirt"],
            pool: ["They", "want", "to", "wear", "a", "pink", "shirt", "wont"],
            hint: "×–×›×¨×™: ×§×•×“× ×”×¦×‘×¢ PINK ×•××– SHIRT"
        }
    ];

    let currentIdx = 0;
    let built = [];
    let logData = [];

    function toggleLog() { document.getElementById('log-panel').classList.toggle('open'); }

    function copyLog() {
        const text = logData.join("\n").replace(/<[^>]*>/g, "");
        navigator.clipboard.writeText(text).then(() => alert("×”×œ×•×’ ×”×•×¢×ª×§!"));
    }

    function addLog(status, detail) {
        const entry = `[${new Date().toLocaleTimeString('he-IL')}] ${cases[currentIdx].he}: ${detail} [${status}]`;
        logData.unshift(entry);
        document.getElementById('log-content').innerHTML = logData.join("<br><hr>");
    }

    function removeWord(index) {
        built.splice(index, 1);
        render();
    }

    function clearAll() { built = []; render(); }

    function superClean(str) { return str.toLowerCase().replace(/[^a-z]/g, ""); }

    function initCase() {
        if (currentIdx >= cases.length) {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('win-screen').classList.remove('hidden');
            return;
        }
        const c = cases[currentIdx];
        document.getElementById('instruction-title').innerText = c.he;
        document.getElementById('hint-box').innerText = c.hint;
        document.getElementById('broken-sentence').innerText = c.wrong;
        document.getElementById('progress-fill').style.width = ((currentIdx / cases.length) * 100) + "%";
        document.getElementById('feedback').innerText = "";
        built = [];
        render();
    }

    function render() {
        const area = document.getElementById('target-area');
        area.innerHTML = "";
        if(built.length === 0) area.innerText = "×œ×—×¦×™ ×¢×œ ×”××™×œ×™× ×œ××˜×”...";
        else {
            built.forEach((word, i) => {
                let span = document.createElement('span');
                span.className = "built-word";
                span.innerText = word;
                span.onclick = () => removeWord(i);
                area.appendChild(span);
            });
        }
        
        const options = document.getElementById('options');
        options.innerHTML = "";
        [...cases[currentIdx].pool].sort(() => Math.random() - 0.5).forEach(word => {
            let k = document.createElement('div');
            k.className = 'key';
            k.innerText = word;
            k.onclick = () => { built.push(word); render(); };
            options.appendChild(k);
        });
    }

    function checkAnswer() {
        if (built.length === 0) return;
        const userAttempt = built.join(" ");
        if (superClean(userAttempt) === superClean(cases[currentIdx].correct.join(""))) {
            addLog("× ×›×•×Ÿ", userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--primary)'>××™×™×œ×™, ××ª ××œ×•×¤×”! âœ¨</span>";
            currentIdx++;
            setTimeout(initCase, 1000);
        } else {
            addLog("×˜×¢×•×ª", userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--danger)'>×©×™××™ ×œ×‘ ×œ×¡×“×¨ ×”××™×œ×™×... × ×¡×™ ×©×•×‘!</span>";
        }
    }

    window.onload = initCase;
</script>
</body>
</html>
