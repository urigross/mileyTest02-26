<body>

<button id="menu-btn" onclick="toggleLog()">â˜° LOG</button>

<div id="game-container">
    <div class="header">

        <p id="level-title">×¨××”: ××ª××—×” ×‘×›×™×¨×”</p>
        <div class="progress-container"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div id="game-area">

        <div style="margin-top: 15px;">

        <h2 style="color:var(--primary); font-size:3rem;">××™×™×œ×™, ××ª ××œ×•×¤×”! ğŸ†</h2>
        <p>×”×¦×œ×ª ××ª ×›×œ ×”××©×¤×˜×™×!</p>
        <button class="btn" onclick="location.reload()">×©×—×§×™ ×©×•×‘</button>

</div>

<script>
    const cases = [
        { 
            he: "×™×© ×©××™×™× ×›×—×•×œ×™×", 
            wrong: "The is blue sky", 
            correct: ["There", "is", "a", "blue", "sky"],
            pool: ["There", "The", "is", "blue", "sky", "a"],
            hint: "×–×›×¨×™: THERE ×–×” '×™×©' (×›×™ ×™×© ×‘×• here!)",
            level: "××•××—×™×ª ×œ-There"
        },
        { 
            he: "××ª×” ×¨×•×¦×” ×ª×™×§ ×‘×™×ª ×¡×¤×¨", 
            wrong: "uoy wont a scool bad", 
            correct: ["You", "want", "a", "school", "bag"],
            pool: ["You", "uoy", "want", "wont", "school", "scool", "bag", "bad", "a"],
            hint: "×–×›×¨×™: Bag (×ª×™×§) ××¡×ª×™×™× ×‘-G, ×•-You ××ª×—×™×œ ×‘-Y",
            level: "×“×•×§×˜×•×¨×™×ª ×œ××™×•×ª"
        },
        { 
            he: "×”× ×¨×•×¦×™× ×œ×œ×‘×•×© ×—×•×œ×¦×” ×•×¨×•×“×”", 
            wrong: "they wont wear pink shrit", 
            correct: ["They", "want", "to", "wear", "a", "pink", "shirt"],
            pool: ["They", "want", "wear", "to", "a", "pink", "shirt", "shrit"],
            hint: "×–×›×¨×™: Shirt (×—×•×œ×¦×”) - ×”-i ×‘××” ×œ×¤× ×™ ×”-r",
            level: "×× ×”×œ×ª ××—×œ×§×”"
        },
        { 
            he: "×™×© ×¢× ×Ÿ ×œ×‘×Ÿ ×‘×©××™×™×", 
            wrong: "The is white clowd", 
            correct: ["There", "is", "a", "white", "cloud", "in", "the", "sky"],
            pool: ["There", "The", "is", "white", "cloud", "clowd", "in", "the", "sky", "a"],
            hint: "×©×™×œ×•×‘ ×× ×¦×—: There + Cloud",
            level: "×¤×¨×•×¤×¡×•×¨×™×ª ×œ×× ×’×œ×™×ª"
        }
    ];

    let currentIdx = 0;
    let built = [];
    let logData = [];

    function toggleLog() { document.getElementById('log-panel').classList.toggle('open'); }

    function addLog(status, detail) {
        const time = new Date().toLocaleTimeString('he-IL');
        const entry = `<div style="border-bottom:1px solid #eee; padding:5px;"><b>[${time}]</b> ${detail} <span style="color:${status==='V'?'green':'red'}">[${status}]</span></div>`;
        logData.unshift(entry);
        document.getElementById('log-content').innerHTML = logData.join("");
    }

    function clearAndLog() {
        if(built.length > 0) addLog("××—×™×§×”", "××™×™×œ×™ ××—×§×” ××ª ×”××©×¤×˜: " + built.join(" "));
        built = [];
        render();
    }

    function superClean(str) { return str.toLowerCase().replace(/[^a-z]/g, ""); }

    function initCase() {
        if (currentIdx >= cases.length) {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('win-screen').classList.remove('hidden');
            return;
        }
        const c = cases[currentIdx];
        document.getElementById('instruction-title').innerText = c.he;
        document.getElementById('hint-box').innerText = c.hint;
        document.getElementById('level-title').innerText = "×¨××”: " + c.level;
        document.getElementById('broken-sentence').innerText = c.wrong;
        document.getElementById('progress-fill').style.width = ((currentIdx / cases.length) * 100) + "%";
        document.getElementById('feedback').innerText = "";
        built = [];
        render();
    }

    function render() {
        const area = document.getElementById('target-area');
        area.innerText = built.length === 0 ? "×”×§×™×©×™ ×¢×œ ×”××™×œ×™×..." : built.join(" ");
        area.style.color = built.length === 0 ? "#ccc" : "#333";
        
        const options = document.getElementById('options');
        options.innerHTML = "";
        [...cases[currentIdx].pool].sort(() => Math.random() - 0.5).forEach(word => {
            let k = document.createElement('div');
            k.className = 'key';
            k.innerText = word;
            k.onclick = () => { built.push(word); render(); };
            options.appendChild(k);
        });
    }

    function checkAnswer() {
        if (built.length === 0) return;
        const userAttempt = built.join(" ");
        if (superClean(userAttempt) === superClean(cases[currentIdx].correct.join(""))) {
            addLog("V", "×”×¦×œ×™×—×”: " + userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--primary)'>××“×”×™×, ××™×™×œ×™! âœ¨</span>";
            currentIdx++;
            setTimeout(initCase, 1000);
        } else {
            addLog("X", "×˜×¢×ª×”: " + userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--danger)'>×›××¢×˜... ×ª× ×¡×™ ×©×•×‘!</span>";
        }
    }

    window.onload = initCase;
</script>
