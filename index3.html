        .btn { background: var(--secondary); color: white; border: none; padding: 16px 40px; font-size: 1.3rem; border-radius: 18px; cursor: pointer; font-weight: bold; margin: 10px; box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3); }

<body>

<button id="menu-btn" onclick="toggleLog()">â˜°</button>

<div id="game-container">

        <h1 style="margin:0;">×”××¨×¤××” ×©×œ ×“×•×§×˜×•×¨ ××™×™×œ×™ ğŸ©º</h1>
        <p style="margin:5px 0 0 0;">×©×œ×‘: <span id="level-name">××ª××—×” ×¦×¢×™×¨×”</span></p>
        <div class="progress-container"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div id="game-area">
        <div class="instruction-box">
            <p id="instruction-title" class="instruction-text"></p>

        <div id="feedback" class="feedback"></div>
        
        <div style="margin-top: 15px;">
            <button class="btn" onclick="checkAnswer()">×‘×“×§×™ ××•×ª×™! âœ…</button>
            <button class="btn" style="background:#b2bec3; box-shadow: none;" onclick="resetCurrent()">××—×§ ×”×›×œ ğŸ—‘ï¸</button>

<script>
    const cases = [
        { 
            hint: "×–×›×¨×™: YOU (××ª×”) ××ª×—×™×œ ×ª××™×“ ×‘-Y", 
            wrong: "uoy want a bag", 
            correct: ["You", "want", "a", "bag"],
            pool: ["You", "uoy", "want", "wont", "bag", "bad", "a"],
            he: "××ª×” ×¨×•×¦×” ×ª×™×§",
            level: "××ª××—×”"
        },
        { 
            hint: "×–×›×¨×™: ×‘-BAG (×ª×™×§) ×™×© G ×‘×¡×•×£ ×›××• ×™×“×™×ª!", 
            wrong: "I want a big bad", 
            correct: ["I", "want", "a", "big", "bag"],
            pool: ["I", "want", "big", "bag", "bad", "a"],
            he: "×× ×™ ×¨×•×¦×” ×ª×™×§ ×’×“×•×œ",
            level: "××ª××—×”"
        },
        { 
            hint: "×—×•×§ ×”×¦×‘×¢: ×§×•×“× BLUE ×•××– SKY", 
            wrong: "The is sky blue", 
            correct: ["There", "is", "a", "blue", "sky"],
            pool: ["There", "The", "is", "blue", "sky", "a"],
            he: "×™×© ×©××™×™× ×›×—×•×œ×™×",
            level: "×¨×•×¤××” ×‘×›×™×¨×”"
        },
        { 
            hint: "×–×›×¨×™: SCHOOL ×›×•×ª×‘×™× ×¢× CH", 
            wrong: "the scool is big", 
            correct: ["The", "school", "is", "big"],
            pool: ["The", "school", "scool", "is", "big"],
            he: "×‘×™×ª ×”×¡×¤×¨ ×’×“×•×œ",
            level: "×¨×•×¤××” ×‘×›×™×¨×”"
        },
        { 
            hint: "××©×™××”: ×œ×œ×‘×•×© ×—×•×œ×¦×” ×•×¨×•×“×”", 
            wrong: "they want wear pink shirt", 
            correct: ["They", "want", "to", "wear", "a", "pink", "shirt"],
            pool: ["They", "want", "to", "wear", "a", "pink", "shirt", "shrit"],
            he: "×”× ×¨×•×¦×™× ×œ×œ×‘×•×© ×—×•×œ×¦×” ×•×¨×•×“×”",
            level: "×× ×”×œ×ª ××—×œ×§×”"
        }
    ];

    let currentIdx = 0;
    let built = [];
    let logData = [];

    function toggleLog() { document.getElementById('log-panel').classList.toggle('open'); }

    function addLog(status, userAns) {
        const time = new Date().toLocaleTimeString('he-IL');
        const entry = `<div style="margin-bottom:8px;"><b>[${time}] ${cases[currentIdx].he}</b><br>×ª×©×•×‘×”: ${userAns} <span style="color:${status === '× ×›×•×Ÿ' ? 'green' : 'red'}">[${status}]</span></div>`;
        logData.unshift(entry);
        document.getElementById('log-content').innerHTML = logData.join("<hr>");
    }

    function superClean(str) { return str.toLowerCase().replace(/[^a-z]/g, "").trim(); }

    function initCase() {
        if (currentIdx >= cases.length) {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('win-screen').classList.remove('hidden');
            return;
        }
        const c = cases[currentIdx];
        document.getElementById('instruction-title').innerText = c.he;
        document.getElementById('hint-box').innerText = c.hint;
        document.getElementById('level-name').innerText = c.level;
        document.getElementById('broken-sentence').innerText = c.wrong;
        document.getElementById('progress-fill').style.width = ((currentIdx / cases.length) * 100) + "%";
        document.getElementById('feedback').innerText = "";
        built = [];
        render();
    }

    function render() {
        const area = document.getElementById('target-area');
        area.innerText = built.length === 0 ? "×”×§×™×©×™ ×¢×œ ×”××™×œ×™× ×›××Ÿ ×œ××˜×”..." : built.join(" ");
        area.style.color = built.length === 0 ? "#b2bec3" : "#2d3436";
        
        const options = document.getElementById('options');
        options.innerHTML = "";
        const shuffledPool = [...cases[currentIdx].pool].sort(() => Math.random() - 0.5);
        shuffledPool.forEach(word => {
            let k = document.createElement('div');
            k.className = 'key';
            k.innerText = word;
            k.onclick = () => { built.push(word); render(); };
            options.appendChild(k);
        });
    }

    function resetCurrent() { built = []; render(); }

    function checkAnswer() {
        if (built.length === 0) return;
        const userAttempt = built.join(" ");
        if (superClean(userAttempt) === superClean(cases[currentIdx].correct.join(""))) {
            addLog("× ×›×•×Ÿ", userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--primary)'>××™×™×œ×™, ××ª ×¤×©×•×˜ ××œ×•×¤×”! âœ¨</span>";
            currentIdx++;
            setTimeout(initCase, 1200);
        } else {
            addLog("×˜×¢×•×ª", userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--danger)'>×›××¢×˜... × ×¡×™ ×œ×ª×§×Ÿ ××ª ×”××•×ª×™×•×ª!</span>";
        }
    }

    window.onload = initCase;
</script>
</body>
