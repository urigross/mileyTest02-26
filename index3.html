<body>

<button id="menu-btn" onclick="toggleLog()">â˜°</button>

<div id="log-panel">

<div id="game-container">

        <div style="background:rgba(255,255,255,0.2); height:10px; border-radius:5px; margin-top:10px;"><div id="progress-fill" class="progress-fill"></div></div>

        <div style="margin-top: 15px;">
            <button class="btn" onclick="checkAnswer()">×‘×“×™×§×” âœ…</button>
            <button class="btn" style="background:#b2bec3;" onclick="clearAll()">××—×§ ×”×›×œ ğŸ—‘ï¸</button>

    <div id="win-screen" class="hidden">
        <h2 style="color:#6c5ce7; font-size:3rem;">×“×•×§×˜×•×¨ ××™×™×œ×™, ××ª ×’××•×•×”! ğŸ†</h2>
        <p>×¢×‘×¨×ª ××ª ××‘×—×Ÿ ×”××•××—×™× ×‘×”×¦×œ×—×”.</p>
        <button class="btn" onclick="location.reload()">×¡×™×‘×•×‘ × ×•×¡×£?</button>

</div>

<script>
    const cases = [
        { 
            he: "×× ×™ ×¨×•×¦×” ×©××œ×” ×•×¨×•×“×”", 
            correct: ["I", "want", "a", "pink", "dress"],
            pool: ["I", "want", "wont", "a", "pink", "dress", "drees"],
            hint: "×–×›×¨×™: ×”×¦×‘×¢ ×•×¨×•×“ (pink) ×‘× ×œ×¤× ×™ ×”×©××œ×” (dress)." 
        },
        { 
            he: "×™×© × ×¢×œ×™×™× ×›×—×•×œ×•×ª ×‘×—× ×•×ª", 
            correct: ["There", "are", "blue", "shoes", "in", "the", "store"],
            pool: ["There", "The", "are", "is", "blue", "shoes", "in", "the", "store"],
            hint: "×–×›×¨×™: × ×¢×œ×™×™× ×–×” ×¨×‘×™×, ××– ××©×ª××©×™× ×‘-ARE."
        },
        { 
            he: "××ª×” ×œ×•×‘×© ×’×¨×‘×™×™× ×§×˜× ×™×", 
            correct: ["You", "wear", "small", "socks"],
            pool: ["You", "uoy", "wear", "small", "socks", "socs"],
            hint: "×–×›×¨×™: YOU (××ª×”) ×•-SMALL (×§×˜×Ÿ) ×‘× ×œ×¤× ×™ ×”×’×¨×‘×™×™×."
        },
        { 
            he: "×™×© ×¢× ×Ÿ ×œ×‘×Ÿ ×’×“×•×œ ×‘×©××™×™×", 
            correct: ["There", "is", "a", "big", "white", "cloud", "in", "the", "sky"],
            pool: ["There", "The", "is", "a", "big", "white", "cloud", "clowd", "sky"],
            hint: "×–×›×¨×™: ×§×•×“× BIG (×’×“×•×œ) ×•××– CLOUD (×¢× ×Ÿ)."
        },
        { 
            he: "×× ×™ ×œ× ×¨×•×¦×” ××’×¤×™×™×", 
            correct: ["I", "don't", "want", "boots"],
            pool: ["I", "don't", "dont", "want", "wont", "boots", "boots"],
            hint: "××œ ×ª×©×›×—×™ ××ª ×”×’×¨×© (') ×‘-don't!"
        }
    ];

    let currentIdx = 0;
    let built = [];
    let logData = [];
    let startTime = Date.now();

    function toggleLog() { document.getElementById('log-panel').classList.toggle('open'); }

    function copyLog() {
        const text = logData.join("\n").replace(/<[^>]*>/g, "");
        navigator.clipboard.writeText(text).then(() => alert("×”×œ×•×’ ×”×•×¢×ª×§!"));
    }

    function addLog(status, detail) {
        const duration = Math.round((Date.now() - startTime) / 1000);
        const entry = `[${new Date().toLocaleTimeString('he-IL')}] ${cases[currentIdx].he}: ${detail} [${status}] (${duration} ×©× ×™×•×ª)`;
        logData.unshift(entry);
        document.getElementById('log-content').innerHTML = logData.join("<br><hr>");
        startTime = Date.now();
    }

    function removeWord(index) {
        built.splice(index, 1);
        render();
    }

    function clearAll() { built = []; render(); }

    function superClean(str) { return str.toLowerCase().replace(/[^a-z]/g, ""); }

    function initCase() {
        if (currentIdx >= cases.length) {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('win-screen').classList.remove('hidden');
            return;
        }
        const c = cases[currentIdx];
        document.getElementById('instruction-title').innerText = c.he;
        document.getElementById('hint-box').innerText = c.hint;
        document.getElementById('progress-fill').style.width = ((currentIdx / cases.length) * 100) + "%";
        document.getElementById('feedback').innerText = "";
        built = [];
        startTime = Date.now();
        render();
    }

    function render() {
        const area = document.getElementById('target-area');
        area.innerHTML = "";
        if(built.length === 0) area.innerText = "×”×§×™×©×™ ×¢×œ ×”××™×œ×™×...";
        else {
            built.forEach((word, i) => {
                let span = document.createElement('span');
                span.className = "built-word";
                span.innerText = word;
                span.onclick = () => removeWord(i);
                area.appendChild(span);
            });
        }
        
        const options = document.getElementById('options');
        options.innerHTML = "";
        const currentPool = [...cases[currentIdx].pool].sort(() => Math.random() - 0.5);
        currentPool.forEach(word => {
            let k = document.createElement('div');
            k.className = 'key';
            k.innerText = word;
            k.onclick = () => { built.push(word); render(); };
            options.appendChild(k);
        });
    }

    function checkAnswer() {
        if (built.length === 0) return;
        const userAttempt = built.join(" ");
        if (superClean(userAttempt) === superClean(cases[currentIdx].correct.join(""))) {
            addLog("× ×›×•×Ÿ", userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--primary)'>××™×™×œ×™, ××ª ××œ×•×¤×”! âœ¨</span>";
            currentIdx++;
            setTimeout(initCase, 1000);
        } else {
            addLog("×˜×¢×•×ª", userAttempt);
            document.getElementById('feedback').innerHTML = "<span style='color:var(--danger)'>×›××¢×˜... ×ª×‘×“×§×™ ×©×•×‘!</span>";
        }
    }

    window.onload = initCase;
</script>
