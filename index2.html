<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards - ×›×¨×˜×™×¡×™×•×ª ×”×¦×œ×—×”</title>
    <style>
        :root { --primary: #4a90e2; --success: #28c76f; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .stats { margin-bottom: 20px; font-weight: bold; color: #555; }
        
        /* ×¢×™×¦×•×‘ ×”×›×¨×˜×™×¡×™×™×” */
        .card-container { perspective: 1000px; width: 300px; height: 400px; margin: 0 auto; cursor: pointer; }
        .card { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 2px solid #ddd; background: white; }
        .card-back { transform: rotateY(180deg); background: #fffde7; }
        
        .word { font-size: 3rem; font-weight: bold; color: var(--primary); margin: 20px; }
        .english-word { font-size: 3.5rem; color: #2c3e50; direction: ltr; }
        
        .controls { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .btn { padding: 15px 25px; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-know { background: var(--success); }
        .btn-study { background: #ff9f43; }
        .btn-audio { background: #999; margin-top: 10px; }

        .finished { display: none; margin-top: 50px; }
        .finished h2 { color: var(--success); }
    </style>
</head>
<body>

<div class="container" id="game">
    <div class="stats">× ×©××¨×• ×¢×•×“ <span id="remaining">0</span> ××™×œ×™×</div>
    
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="word" id="hebrew-text">×˜×•×¢×Ÿ...</div>
                <small>×œ×—×¦×™ ×›×“×™ ×œ×¨××•×ª ××ª ×”×ª×©×•×‘×”</small>
            </div>
            <div class="card-face card-back">
                <div class="english-word" id="english-text">...</div>
                <button class="btn btn-audio" onclick="speak(event)">ğŸ”Š ×©××¢</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-study" onclick="nextCard(false)">×¢×•×“ ××™××•×Ÿ ğŸ”</button>
        <button class="btn btn-know" onclick="nextCard(true)">×× ×™ ×™×•×“×¢×ª! âœ…</button>
    </div>
</div>

<div class="container finished" id="win">
    <h2>×›×œ ×”×›×‘×•×“! ğŸ†</h2>
    <p>×¡×™×™××ª ××ª ×›×œ ×”××™×œ×™× ×©×¦×¨×™×š ×œ×–×›×•×¨!</p>
    <button class="btn" style="background: var(--primary)" onclick="location.reload()">×œ×”×ª×—×™×œ ××—×“×©</button>
</div>

<script>
    // ×¨×©×™××ª ×”××™×œ×™× ×”××œ××”, ×›×•×œ×œ ×”××™×œ×™× ×”×§×©×•×ª
    let words = [
        {h: "×—×•×œ×¦×”", e: "shirt"}, {h: "×—× ×•×ª", e: "store"}, {h: "×œ×œ×‘×•×©", e: "wear"},
        {h: "×”× / ×”×Ÿ", e: "they"}, {h: "×¢× ×Ÿ", e: "cloud"}, {h: "×× ×™ ×¨×•×¦×”", e: "I want"},
        {h: "×× ×™ ×œ× ×¨×•×¦×”", e: "I don't want"}, {h: "×©××œ×”", e: "dress"}, {h: "×’×œ×™×“×”", e: "ice-cream"},
        {h: "×™×œ×“×™×", e: "children"}, {h: "××’×¤×™×™×", e: "boots"}, {h: "××›× ×¡×™×™×", e: "pants"},
        {h: "× ×¢×œ×™×™×", e: "shoes"}, {h: "×’×¨×‘×™×™×", e: "socks"}, {h: "×©××™×™×", e: "sky"}
    ];

    // ×¢×¨×‘×•×‘ ×¨××©×•× ×™
    words = words.sort(() => Math.random() - 0.5);
    
    let currentIndex = 0;

    function updateCard() {
        if (words.length === 0) {
            document.getElementById('game').style.display = 'none';
            document.getElementById('win').style.display = 'block';
            return;
        }
        document.getElementById('remaining').innerText = words.length;
        document.getElementById('hebrew-text').innerText = words[currentIndex].h;
        document.getElementById('english-text').innerText = words[currentIndex].e;
        document.getElementById('card').classList.remove('flipped');
    }

    function flipCard() {
        document.getElementById('card').classList.toggle('flipped');
    }

    function nextCard(known) {
        if (known) {
            words.splice(currentIndex, 1); // ×”×¡×¨×ª ××™×œ×” ×©×™×•×“×¢×™×
        } else {
            currentIndex = (currentIndex + 1) % words.length; // ×”×¢×‘×¨×” ×œ×¡×•×£ ×”×¢×¨××”
        }
        updateCard();
    }

    function speak(event) {
        event.stopPropagation(); // ××•× ×¢ ××”×›×¨×˜×™×¡ ×œ×”×ª×”×¤×š ×‘×œ×—×™×¦×” ×¢×œ ×”×©××¢
        const msg = new SpeechSynthesisUtterance(words[currentIndex].e);
        msg.lang = 'en-US';
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    updateCard();
</script>

</body>
</html>
