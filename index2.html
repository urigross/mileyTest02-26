<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Doctor 9.1 - Fixed</title>
    <style>
        :root { --primary: #00b894; --secondary: #0984e3; --danger: #d63031; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        #game-container { max-width: 800px; width: 95%; background: white; margin: 20px; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 20px; margin-bottom: 20px; }
        .word-card { font-size: 2.2rem; color: #333; margin: 15px; font-weight: bold; }
        .english-area { direction: ltr; font-size: 2.2rem; margin: 20px; padding: 15px; border: 3px solid #eee; border-radius: 15px; min-height: 60px; background: #fffde7; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; }
        .keyboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; direction: ltr; margin-top: 20px; }
        .key { background: white; border: 2px solid var(--secondary); padding: 10px 18px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .key:hover { background: var(--secondary); color: white; transform: scale(1.05); }
        .btn { background: var(--secondary); color: white; border: none; padding: 12px 25px; font-size: 1.1rem; border-radius: 12px; cursor: pointer; margin: 10px; font-weight: bold; }
        .feedback { font-size: 1.4rem; font-weight: bold; margin: 15px; height: 35px; }
        .hidden { display: none; }
        .broken { color: var(--danger); text-decoration: underline wavy; }
    </style>
</head>
<body>

<div id="game-container">

    </div>

    <div id="game-area">
        <div id="instruction" style="font-size: 1.3rem; margin-bottom: 10px; font-weight: bold; color: #2d3436;"></div>
        <div id="broken-sentence" class="word-card broken"></div>
        <div id="target-area" class="english-area"></div>
        <div id="options" class="keyboard"></div>
        <div id="feedback" class="feedback"></div>
        <button class="btn" onclick="checkAnswer()">×‘×“×•×§ ××•×ª×™ âœ…</button>
        <button class="btn" style="background:#999" onclick="resetCurrent()">× ×§×” ×”×›×œ ğŸ—‘ï¸</button>
    </div>

    <div id="win-screen" class="hidden">
        <h2 style="color: var(--primary); font-size: 2.5rem;">×›×œ ×”×›×‘×•×“ ×“×•×§×˜×•×¨! ğŸ†</h2>
        <p>×¨×™×¤××ª ××ª ×›×œ ×”××©×¤×˜×™× ×•×”× ×¢×›×©×™×• ×‘×¨×™××™× ×œ×’××¨×™.</p>
        <button class="btn" onclick="location.reload()">×œ×©×—×§ ×©×•×‘</button>
    </div>
</div>

<script>
    const cases = [
        { 
            hint: "×ª×™×§×•×Ÿ: ×”××•×ª×™×•×ª ×‘-'××ª×”' ×”×ª×‘×œ×‘×œ×•", 
            wrong: "aoy want", 
            correct: ["You", "want"],
            pool: ["You", "aoy", "want", "wont"],
            he: "××ª×” ×¨×•×¦×”"
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ×‘'×™×©× ×' ××©×ª××©×™× ×‘-There", 
            wrong: "Dere are boots", 
            correct: ["There", "are", "boots"],
            pool: ["There", "are", "Dere", "boots"],
            he: "×™×©× × ××’×¤×™×™×"
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ×”×¦×‘×¢ ×ª××™×“ ×‘× ×œ×¤× ×™ ×”×—×¤×¥", 
            wrong: "sky blue", 
            correct: ["blue", "sky"],
            pool: ["blue", "sky", "bloe"],
            he: "×©××™×™× ×›×—×•×œ×™×"
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ××™×•×ª ×”××™×œ×” ×‘×™×ª ×¡×¤×¨", 
            wrong: "scool", 
            correct: ["school"],
            pool: ["school", "scool", "shool"],
            he: "×‘×™×ª ×¡×¤×¨"
        },
        { 
            hint: "×ª×™×§×•×Ÿ: ×× ×™ ×œ× ×¨×•×¦×” (×©×™××™ ×œ×‘ ×œ×’×¨×©)", 
            wrong: "I dont want", 
            correct: ["I", "don't", "want"],
            pool: ["I", "dont", "don't", "want"],
            he: "×× ×™ ×œ× ×¨×•×¦×”"
        }
    ];

    let currentIdx = 0;
    let built = [];

    // ×¤×•× ×§×¦×™×™×ª × ×™×§×•×™ ×—×–×§×” ×œ×”×©×•×•××”
    function superClean(str) {
        return str.toLowerCase().replace(/[^a-z]/g, "").trim();
    }

    function initCase() {
        if (currentIdx >= cases.length) {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('win-screen').classList.remove('hidden');
            return;
        }
        const c = cases[currentIdx];
        document.getElementById('instruction').innerText = c.hint + " (" + c.he + ")";
        document.getElementById('broken-sentence').innerText = c.wrong;
        document.getElementById('feedback').innerText = "";
        built = [];
        render();
    }

    function render() {
        const area = document.getElementById('target-area');
        area.innerHTML = built.join(" ");
        
        const options = document.getElementById('options');
        options.innerHTML = "";
        
        // ×¢×¨×‘×•×‘ ×”××•×¤×¦×™×•×ª ×‘×›×œ ×¤×¢× ×›×“×™ ×œ×× ×•×¢ × ×™×—×•×© ×œ×¤×™ ××™×§×•×
        const shuffledPool = [...cases[currentIdx].pool].sort(() => Math.random() - 0.5);
        
        shuffledPool.forEach(word => {
            let k = document.createElement('div');
            k.className = 'key';
            k.innerText = word;
            k.onclick = () => { built.push(word); render(); };
            options.appendChild(k);
        });
    }

    function resetCurrent() { built = []; render(); }

    function checkAnswer() {
        if (built.length === 0) return;

        const resultStr = superClean(built.join(""));
        const targetStr = superClean(cases[currentIdx].correct.join(""));
        
        console.log("Checking:", resultStr, "vs", targetStr); // ×œ×‘×“×™×§×” ×‘×§×•× ×¡×•×œ

        if (resultStr === targetStr) {
            document.getElementById('feedback').innerHTML = "<span style='color:green'>×”××©×¤×˜ ×”×‘×¨×™×! âœ¨ ×›×œ ×”×›×‘×•×“!</span>";
            currentIdx++;
            setTimeout(initCase, 1000);
        } else {
            document.getElementById('feedback').innerHTML = "<span style='color:red'>×”××©×¤×˜ ×¢×“×™×™×Ÿ ×–×§×•×§ ×œ×˜×™×¤×•×œ... × ×¡×• ×©×•×‘!</span>";
        }
    }

    initCase();
</script>
</body>
</html>
